<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Analysis Animation</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom right, #ffffff, #f8f9fa);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: visible;
        }
        .receipt {
            width: 200px;
            height: 300px;
            background: linear-gradient(135deg, #f0f4ff 0%, #e6eeff 100%);
            position: absolute;
            left: 50%;
            top: 0;
            transform: translate(-50%, -100%);
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .receipt::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to right, #4a90e2, #357abd);
            opacity: 0.1;
        }
        .receipt::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to right, #4a90e2, #357abd);
            opacity: 0.05;
        }
        .receipt-lines {
            padding: 30px 20px;
            position: relative;
        }
        .receipt-line {
            height: 8px;
            background: linear-gradient(to right, #4a90e2 0%, #357abd 100%);
            margin: 16px 0;
            width: 80%;
            border-radius: 4px;
            opacity: 0.1;
        }
        .receipt-line:nth-child(1) { width: 60%; }
        .receipt-line:nth-child(2) { width: 85%; }
        .receipt-line:nth-child(3) { width: 75%; }
        .receipt-line:nth-child(4) { width: 65%; }
        .receipt-line:nth-child(5) { width: 70%; }
        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #4CAF50;
            top: 0;
            opacity: 0;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }
        .form-fields {
            position: absolute;
            right: 50px;
            top: 50px;
            width: 300px;
        }
        .form-field {
            margin: 15px 0;
            padding: 15px;
            border: none;
            border-radius: 8px;
            opacity: 0;
            background: linear-gradient(to right, #f8f9fa, #ffffff);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }
        .form-field:nth-child(1) { background: linear-gradient(to right, #e3f2fd, #bbdefb); }
        .form-field:nth-child(2) { background: linear-gradient(to right, #e8f5e9, #c8e6c9); }
        .form-field:nth-child(3) { background: linear-gradient(to right, #fff3e0, #ffe0b2); }
        .form-field:nth-child(4) { background: linear-gradient(to right, #f3e5f5, #e1bee7); }
        
        .form-field:hover {
            transform: translateX(-5px);
        }
        .form-field label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
            font-size: 0.9em;
        }
        .form-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
            color: #212529;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Receipt -->
        <div class="receipt">
            <div class="receipt-lines">
                <div class="receipt-line"></div>
                <div class="receipt-line"></div>
                <div class="receipt-line"></div>
                <div class="receipt-line"></div>
                <div class="receipt-line"></div>
            </div>
            <div class="scanner-line"></div>
        </div>

        <!-- Form Fields -->
        <div class="form-fields">
            <div class="form-field">
                <label>Date</label>
                <input type="text" readonly value="2024-01-15">
            </div>
            <div class="form-field">
                <label>Amount</label>
                <input type="text" readonly value="$156.78">
            </div>
            <div class="form-field">
                <label>Vendor</label>
                <input type="text" readonly value="Office Supplies Co.">
            </div>
            <div class="form-field">
                <label>Category</label>
                <input type="text" readonly value="Office Expenses">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
